{% extends "car_rental/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-4 p-4">
                <h3 class="fw-bold mb-3"><i class="fas fa-edit text-primary me-2"></i>Modifier ma réservation</h3>
                <p class="text-muted">Véhicule : <strong>{{ booking.car.brand }} {{ booking.car.model }}</strong></p>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nouvelle date de début</label>
                        <input type="date" name="start_date" class="form-control" 
                               value="{{ booking.start_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nouvelle date de fin</label>
                        <input type="date" name="end_date" class="form-control" 
                               value="{{ booking.end_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1 rounded-pill">Enregistrer les modifications</button>
                        <a href="{% url 'my_bookings' %}" class="btn btn-light rounded-pill">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
